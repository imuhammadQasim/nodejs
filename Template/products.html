<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeVerse | All Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background-color: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .pro-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .product {
      width: 300px;
      background: white;
      border-radius: 10px;
      padding-top: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: contain;
    }

    .product-details {
      padding: 15px;

    }

    .product-details h2 {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }

    .price {
      font-size: 1.4rem;
      color: #6366f1;
      margin: 10px 0;
    }

    .product-details p {
      font-size: 0.95rem;
      color: #555;
    }

    .category {
      font-style: italic;
      font-size: 0.85rem;
      color: #999;
      margin-top: 10px;
    }

    footer {
      background-color: #222;
      color: #bbb;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 3px;
      margin: 19px 0px 0px;
      cursor: pointer;
    }
    .button{
      text-decoration: none;
      color: white;
      font-weight: 600;
    }
    .button:hover{
      /* background-color: white; */
      border: 1px solid #4a90e2;
    }

    /* button:hover {
      border: solid 1px black;
      border: none;
      color: #4a90e2;
      background-color: white;
    } */

    @media (max-width: 600px) {
      .pro-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>All Products - CodeVerse</h1>
    <p>Browse through our latest innovations</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/product">Products</a>
    <a href="/errorpage">Login</a>
  </nav>

  <div class="pro-container">
    {{%PRODUCT_CARDS%}} <!-- product cards will be injected here -->
  </div>

  <footer>
    <p>&copy; 2025 CodeVerse. All rights reserved.</p>
  </footer>

</body>

</html>
