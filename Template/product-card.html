<div class="product">
  <img src="{{%image%}}" alt="{{%title%}}" />
  <div class="product-details">
    <h2>{{%prices%}}</h2>
    <div class="price">$ {{%price%}}</div>
    <p>{{%description%}}</p>
    <div class="category">Category: {{%category%}}</div>
    <button><a class="button" href="/product?id={{%id%}}">Show Details</a></button>
  </div>
</div>
